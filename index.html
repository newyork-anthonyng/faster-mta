<!doctype html>
<html>
    <body>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#subway">Subway</a></li>
            <li><a href="#realtime">Realtime</a></li>
        </ul>
        <div class="js-main"></div>
        <script src="./mta.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("./sw.js")
                        .then(registration => {
                            console.log(`ServiceWorker registration successful on ${registration.scope}`);
                        })
                        .catch(err => {
                            console.error(err);
                        })
                })
            }
        </script>
    </body>
</html>
