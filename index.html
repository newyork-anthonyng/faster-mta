<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                transition: transform 0.3s ease-in-out;
            }

            .menu-open {
                transform: translateX(300px);
            }

            .menu {
                position: absolute;
                left: 0;
                transform: translateX(-300px);
            }
        </style>
    </head>
    <body>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#subway_map">Subway Map (available offline)</a></li>
            </ul>
        </nav>

        <header>
            <button class="js-hamburger">üçî</button>
            <h1>MTA Subway Time</h1>
        </header>

        <div class="js-main"></div>

        <script src="./manifest.js"></script>
        <script src="./main.js"></script>
        <script>
            const hamburgerButton = document.querySelector(".js-hamburger");
            hamburgerButton.addEventListener("click", e => {
                document.body.classList.toggle("menu-open");
            });
        </script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("./sw.js")
                        .then(registration => {
                            console.log(`ServiceWorker registration successful on ${registration.scope}`);
                        })
                        .catch(err => {
                            console.error(err);
                        })
                })
            }
        </script>
    </body>
</html>
