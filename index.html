<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Get real time MTA subway times">
        <title>MTA - Subway Time</title>
        <link rel="icon" type="image/png" href="./images/icons-48.png">
        <link rel="apple-touch-icon" sizes="48x48" href="./images/icons-48.png">
        <link rel="apple-touch-icon" sizes="96x96" href="./images/icons-96.png">
        <link rel="apple-touch-icon" sizes="192x192" href="./images/icons-192.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#223266"/>
        <link rel="manifest" href="./manifest.json">
        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                width: 100%;
            }

            body {
                transition: transform 0.3s ease-in-out;
                font-family: sans-serif;
                margin: 0;
                padding: 8px;
            }

            .menu {
                position: absolute;
                left: 0;
                transform: translateX(-100%);
                height: 100%;
                width: 90%;
                font-size: 20px;
                display: none;
            }

            .menu-open {
                transform: translateX(90%);
            }

            .menu-show {
                display: block;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                padding: 16px;
            }

            .js-main {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <nav class="menu">
            <ul>
                <li><a tabindex="0" id="home" href="#home">Home</a></li>
                <li><a tabindex="0" id="subway_map" href="#subway_map">Subway Map (available offline)</a></li>
            </ul>
        </nav>

        <header>
            <button class="js-hamburger">üçî</button>
            <h1>MTA Subway Time</h1>
        </header>

        <div class="js-main"></div>

        <script>
            const hamburgerButton = document.querySelector(".js-hamburger");
            const menu = document.querySelector(".menu")
            const home = document.querySelector("#home")
            const subway_map = document.querySelector("#subway_map")
            hamburgerButton.addEventListener("click", e => {
                document.body.classList.toggle("menu-open");
                menu.classList.toggle("menu-show");
                home.focus()
                menu.addEventListener("keydown", trapTabKey)
            });

            function trapTabKey(e){
              if(e.keyCode === 9) {
                if(e.shiftKey) {
                  if(document.activeElement === home){
                    e.preventDefault();
                    subway_map.focus()
                  }
                } else {
                  if(document.activeElement === subway_map){
                    e.preventDefault();
                    home.focus()
                  }
                }
              }

              if(e.keyCode === 27){
                document.body.classList.toggle("menu-open");
                menu.classList.toggle("menu-show");
                hamburgerButton.focus()
              }
            }
        </script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("./sw.js")
                        .then(registration => {
                            console.log("ServiceWorker registration successful");
                        })
                        .catch(err => {
                            console.error(err);
                        })
                })
            }
        </script>
    </body>
</html>
