<!doctype html>
<html lang="en">
    <head>
        <title>MTA - Subway Time</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#223266"/>
        <link rel="manifest" href="./manifest.json">
        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                width: 100%;
            }

            body {
                transition: transform 0.3s ease-in-out;
                font-family: sans-serif;
            }

            .menu {
                position: absolute;
                left: 0;
                transform: translateX(-100%);
                height: 100%;
                width: 90%;
                font-size: 20px;
            }

            .menu-open {
                transform: translateX(90%);
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                padding: 16px;
            }

            .js-main {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#subway_map">Subway Map (available offline)</a></li>
            </ul>
        </nav>

        <header>
            <button class="js-hamburger">üçî</button>
            <h1>MTA Subway Time</h1>
        </header>

        <div class="js-main"></div>

        <script src="./manifest.js"></script>
        <script src="./main.js"></script>
        <script>
            const hamburgerButton = document.querySelector(".js-hamburger");
            hamburgerButton.addEventListener("click", e => {
                document.body.classList.toggle("menu-open");
            });
        </script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("./sw.js")
                        .then(registration => {
                            console.log(`ServiceWorker registration successful on ${registration.scope}`);
                        })
                        .catch(err => {
                            console.error(err);
                        })
                })
            }
        </script>
    </body>
</html>
